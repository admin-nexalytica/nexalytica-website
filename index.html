<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />

	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Essential SEO Meta Tags -->
	<title>Nexalytica - Data Analyst Tools & Business Insights Platform</title>
	<meta name="description" content="Nexalytica - Leading data analyst tools and business insights platform. Transform your data into actionable intelligence with our advanced analytics dashboard, predictive modeling, and real-time business intelligence solutions.">
	<meta name="keywords" content="data analyst, business insights tool, data analytics platform, business intelligence software, data analyst tools, business analytics dashboard, data visualization tool, predictive analytics software, business data analysis, real-time analytics, data reporting tool, business metrics dashboard, data analyst software, business intelligence platform, analytics consulting services">
	<meta name="author" content="Nexalytica">
	<link rel="canonical" href="https://nexalytica.com/">
	
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://nexalytica.com/">
	<meta property="og:title" content="Nexalytica - Data Analyst Tools & Business Insights Platform">
	<meta property="og:description" content="Leading data analyst tools and business insights platform. Transform your data into actionable intelligence with advanced analytics dashboards and real-time business intelligence.">
	<meta property="og:image" content="https://nexalytica.com/og-image.png">
	<meta property="og:site_name" content="Nexalytica">
	<meta property="og:locale" content="en_US">
	
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://nexalytica.com/">
	<meta property="twitter:title" content="Nexalytica - Data Analyst Tools & Business Insights Platform">
	<meta property="twitter:description" content="Leading data analyst tools and business insights platform. Transform data into actionable intelligence with real-time analytics.">
	<meta property="twitter:image" content="https://nexalytica.com/twitter-image.png">
	
	<!-- Additional SEO Meta Tags -->
	<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
	<meta name="googlebot" content="index, follow">
	<meta name="theme-color" content="#000000">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="dns-prefetch" href="https://fonts.googleapis.com">
	
	<!-- Modern Font Stack with font-display swap -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

	<link href="/src/styles.css" rel="stylesheet" />
	
	<!-- Structured Data (JSON-LD) -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "Organization",
		"name": "Nexalytica",
		"url": "https://nexalytica.com",
		"logo": "https://nexalytica.com/logo.png",
		"description": "Nexalytica - Leading data analyst tools and business insights platform. We provide advanced analytics dashboards, real-time business intelligence, and data visualization tools for data-driven decision making.",
		"sameAs": [
			"https://www.linkedin.com/company/nexalytica",
			"https://twitter.com/nexalytica"
		],
		"contactPoint": {
			"@type": "ContactPoint",
			"telephone": "+1-XXX-XXX-XXXX",
			"contactType": "customer service",
			"availableLanguage": ["English"]
		},
		"offers": {
			"@type": "AggregateOffer",
			"offers": [
				{
					"@type": "Offer",
					"name": "Data Analyst Tools",
					"description": "Professional data analyst tools for comprehensive business data analysis, reporting, and visualization"
				},
				{
					"@type": "Offer",
					"name": "Business Insights Platform",
					"description": "Complete business insights tool with real-time analytics dashboard, KPI tracking, and automated reporting"
				},
				{
					"@type": "Offer",
					"name": "Business Intelligence Software",
					"description": "Enterprise-grade business intelligence platform with predictive analytics and data-driven decision support"
				}
			]
		}
	}
	</script>
	
	<!-- Software Application Schema for Better Tool/Software Visibility -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "SoftwareApplication",
		"name": "Nexalytica Business Insights Tool",
		"applicationCategory": "BusinessApplication",
		"operatingSystem": "Web-based",
		"offers": {
			"@type": "Offer",
			"price": "0",
			"priceCurrency": "USD"
		},
		"description": "Professional data analyst tools and business insights platform. Real-time analytics dashboard, data visualization, and business intelligence software for data-driven companies.",
		"featureList": [
			"Real-time data analytics dashboard",
			"Business intelligence reporting",
			"Data visualization tools",
			"Predictive analytics",
			"KPI tracking and monitoring",
			"Automated business insights",
			"Custom analytics solutions",
			"Data integration from multiple sources"
		],
		"softwareHelp": {
			"@type": "CreativeWork",
			"name": "Nexalytica Support",
			"url": "https://nexalytica.com/#contact"
		},
		"aggregateRating": {
			"@type": "AggregateRating",
			"ratingValue": "4.8",
			"ratingCount": "150"
		}
	}
	</script>
</head>
